name: Daily Python Job

on:
  schedule:
    - cron: "0 5 * * *" 
  workflow_dispatch:     

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Python script
        run: python daily_script.py
